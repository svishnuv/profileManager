<!DOCTYPE html>
<html lang="en" ng-app="profileManager">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Manage your Profile</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
    <link rel="stylesheet" type="text/css" href="styles/mainStyles.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.7/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
</head>

<body>
    <header>
        <h2 class="customHeading-2">
			My Contacts
		</h2>
    </header>
    <div class="mainContainer" ng-controller="MainCtrl as mctrl">
        <section id="manager">
            <button id="addPerson" ng-click="mctrl.resetForm()">+New</button>
            <div style="clear:both"></div>
            <div class="records">
            <div ng-repeat="p in mctrl.people">
				<p>{{p.firstName + p.lastName}}</p>
				<span><button id="editPerson"ng-click="mctrl.editPerson($index)" class="">Edit</button></span>
				<span><button id="deletePerson" ng-click="mctrl.deletePerson($index)" class="">Delete</button></span>
            </div>
               
            </div>
        </section>
        <section id="formInput">
            <p>ADD OR EDIT CONTACT (FULL NAME)</p>
            <form id="profileInput" role="form">
                <div class="form-group">
                    <label for="firstName" class="">First Name</label>
                    <div class="input">
                        <input type="text" class="" id="firstName" placeholder="Enter First Name" ng-model="mctrl.newPerson.firstName">
                    </div>
                </div>
                <div class=" form-group ">
                    <label for="lastName " class=" ">Last Name</label>
                    <div class="input">
                        <input type="text " class=" " id="lastName " placeholder="Enter Last Name " ng-model="mctrl.newPerson.lasttName">
                    </div>
                </div>
                <div class="form-group">
                    <label for="dateOfBirth" class="">Birthday</label>
                    <div class="input">
                        <input type="date" id="dateOfBirth" placeholder="DD/MM/YYYY" ng-model="mctrl.newPerson.dateOfBirth">
                    </div>
                </div>
                <div class=" form-group ">
                    <label for="company " class=" ">Company</label>
                    <div class="input">
                        <input type="text " id="company " placeholder="Enter Company " ng-model="mctrl.newPerson.company">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="">Email</label>
                    <div class="input">
                        <input type="email" id="email" placeholder="example@domain.com" ng-model="mctrl.newPerson.email">
                    </div>
                </div>
                <div class=" form-group ">
                    <label for="phone " class=" ">Phone</label>
                    <div class="input">
                        <input type="tel " id="phone " placeholder="000-000-0000 " ng-model="mctrl.newPerson.phone">
                    </div>
                </div>
               <div class="personImage">
                	 <img src="#">
                <button ng-click=" mctrl.uploadImage()" >Upload Image</button>
                </div>
                <div style="clear:both"></div>
               
                <button ng-click=" mctrl.addPerson() ">Save</button>
                <button ng-click="mctrl.resetForm() ">Cancel</button>
            </form>
        </section>
    </div>
    <div style="clear:both "></div>
    <footer>
        <h3 class="customHeading-3 ">
			Footer
		</h3>
    </footer>
</body>

</html>
